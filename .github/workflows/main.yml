name: Selenium TestNG Automation Project

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:   #manual execution

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-${{ runner.os }}-

    - name: Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Verify Chromium installation
      run: chromium-browser --version

    # IMPORTANT PART â€” correct Maven directory
    - name: Build project
      working-directory: SauceDemoAutomation
      run: mvn clean compile

    - name: Run TestNG tests
      working-directory: SauceDemoAutomation
      run: mvn test --fail-at-end

    - name: Upload TestNG Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testng-reports
        path: SauceDemoAutomation/target/surefire-reports

    - name: Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: extent-report
        path: SauceDemoAutomation/Report/Extent.html
