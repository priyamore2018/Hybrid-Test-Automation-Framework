on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          
      - name: Verify Chromium & Chromedriver
        run: chromium-browser --version

      - name: Build + run tests (Maven)
        # If the Maven project is in a subfolder uncomment working-directory and set the folder
        # working-directory: Hybrid-Test-Automation-Framework
        run: mvn -B clean test --fail-at-end
        env:
          MAVEN_OPTS: "-Duser.timezone=UTC"

      - name: Upload TestNG / Surefire reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: |
            target/surefire-reports
            target/failsafe-reports
            test-output
            target/cucumber-reports
            target/cucumber-reports/cucumber.json

      - name: Upload Extent HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            HTMLExtentReport/ExtentReport.html
            HTMLExtentReport/**

      - name: Upload screenshots and logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-logs
          path: |
            ScreenshotResult
            logs

      - name: Archive full project build output (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: workspace-archive
          path: |
            target
            HTMLExtentReport
            test-output
